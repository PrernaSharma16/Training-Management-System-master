<div class="signup-container">
    <h2>Signup</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="employee_id">Employee Id:</label>
        <input type="text" id="employeeId" name="employeeId" [(ngModel)]="employeeId" required>
      </div>
      <div class="form-group">
        <label for="employee_firstname">Employee First Name:</label>
        <input type="text" id="employeeFname" name="employeeFname" [(ngModel)]="employeeFname" required>
      </div>
      <div class="form-group">
        <label for="employee_lastname">Employee Last Name:</label>
        <input type="text" id="employeeLname" name="employeeLname" [(ngModel)]="employeeLname" required>
      </div>
      <div class="form-group">
        <label for="employee_email">Employee Email:</label>
        <input type="text" id="employeeEmail" name="employeeEmail" [(ngModel)]="employeeEmail" required>
      </div>
      <div class="form-group">
        <label for="employee_department">Employee Department:</label>
        <input type="text" id="employeeDept" name="employeeDept" [(ngModel)]="employeeDept" required>
      </div>
      <div class="form-group">
        <label for="employee_designation">Employee Designation:</label>
        <input type="text" id="employeeDesg" name="employeeDesg" [(ngModel)]="employeeDesg" required>
      </div>
      <div class="form-group">
        <label for="employee_dob">Employee Date of birth:</label>
        <input type="text" id="employeeDob" name="employeeDob" [(ngModel)]="employeeDob" required>
      </div>
      <div class="form-group">
        <label for="employee_doj">Employee Date of join:</label>
        <input type="text" id="employeeDoj" name="employeeDoj" [(ngModel)]="employeeDoj" required>
      </div>
     
      <button type="submit">Signup</button>
    </form>
  </div>
